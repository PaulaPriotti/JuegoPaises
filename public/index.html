<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePaises.css">
    <title>Juego de paises</title>
</head>
<body>
     <main>
      <div id="container">
        <!-- Pantalla de inicio -->
        <div id="inicio-sec">
          <button id="botonComenzar">Comenzar</button>
          <button id="botonRanking">Ver ranking</button>
        </div>

        <!-- Ingresar datos e inicar el juego -->
        <section id="nombre-sec" style="display: none;">
          <label for="nombre">Nombre del jugador</label>
          <input type="text" id="input-nombre" placeholder="Coloque su nombre para jugar"/>
          <button id="botonIniciar">Iniciar juego</button>
        </section>

        <!-- Preguntas y opciones -->
        <section id="pregunta-sec" style="display: none;">
          <h2 id="pregunta"></h2>
          <div id="opciones"></div>
        </section>

        <!-- Mensaje de respuesta correcta o incorrecta -->
        <section id="resultado-sec" style="display: none;">
          <p id="mensaje"></p>
          <button id="botonSiguiente">Siguiente pregunta</button>
        </section>

        <!-- Resumen de la partida -->
        <section id="resumen-sec" style="display: none;">
          <h2>Â¡Se ha terminado el juego!</h2>
          <p id="resumen-puntaje"></p>
          <p id="resumen-correctas"></p>
          <p id="resumen-incorrectas"></p>
          <p id="resumen-tiempo"></p>
          <p id="resumen-promedio-tiempo"></p>
          <button id="botonVolver">Volver a jugar</button>
        </section>

        <!-- Ranking -->
        <section id="ranking-sec" style="display: none;">
          <h2>Ranking</h2>
          <ul id="ranking-lista"></ul>
          <button id="botonVolverRanking">Volver al inicio</button>
        </section>
      </div>
     </main>    
     <footer>
        Paula Helena Gonzalez Priotti, 2025
     </footer>

     <script src="script.js"></script>
</body>
</html>
