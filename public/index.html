<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Titulo -->

     <main>

            <input type="text" id="nombreJugador" placeholder="IngresÃ¡ tu nombre" />

        <section id="juego-sec" style="display: none;">
            <section id="pregunta-sec">

        </section>

      </section>

        <h2>Ranking</h2>
        <ul id="listaRanking"></ul>

      </section>
    </div>
