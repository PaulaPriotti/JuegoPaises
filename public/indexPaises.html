<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePaises.css">
    <title>Juego de paises</title>
</head>
<body>
    <!-- Titulo -->
     <header>Bienvenidos a juego de paises</header>
     <!-- Pueden tocarme tres tipos diferentes de preguntas:  
     ¿Cual es el país de la siguiente ciudad capital?                 
     (3 puntos) 
     El país xx esta representado por la siguiente bandera ¿?   (5 puntos) 
     ¿Cuantos países limítrofes tiene el siguiente país?            
     Puedo seleccionar una respuesta entre 4 opciones 
     (3 puntos) 
     Cuando yo respondo correctamente la aplicación me lo dice y puedo moverme a la 
     siguiente pregunta.  -->
     <main>
        <section class="capitalPais">
            <h3>¿Cual es el país de la siguiente ciudad capital?</h3>
            <div>
                <button class="pais">Argentina</button>
                <button class="pais">Uruguay</button>
                <button class="pais">Niguno</button>
            </div>
        </section>


        <section class="seleccionBandera">
            <h3>El país xx esta representado por la siguiente bandera ¿? </h3>
            <div class="listaBandera">
                <button class="bandera">Argentina</button>
                <button class="bandera">Brasil</button>
                <button class="bandera">Suiza</button>
                <button class="bandera">Japon</button>

            </div>
        </section>

        <section class="limite"></section>
        <h3>¿Cuantos países limítrofes tiene el siguiente país? </h3>
        <button class="limitrofe"></button>
        <button class="limitrofe"></button>
        <button class="limitrofe"></button>
        <button class="limitrofe"></button>

     </main>

     <footer>
        Paula Helena Gonzalez Priotti, 2025
     </footer>
</body>
</html>
