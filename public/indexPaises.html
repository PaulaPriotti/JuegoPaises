<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePaises.css">
    <title>Juego de paises</title>
</head>
<body>
    <!-- Titulo -->
     <header>Bienvenidos a juego de paises</header>
     <main>
        <div id="container">
        <section id="pregunta-sec">
            <h2 id="pregunta"></h2>
        </section>
        <section id="opciones-sec">
        </section>
        <section id="siguiente-sec">
            <button id="siguienteBoton" onclick="mostrarPregunta()">Siguiente pregunta</button>
        </section>
        <section id="resultado-sec">
            <p>Puntaje: <span id="puntaje">0</span></p>
        </section>
        </div>
     </main>

     <!-- Ranking final -->
     <section id="ranking-sec">
        <h2>Ranking</h2>
        <ul id="listaRanking"></ul>
        <button onclick="volver()">Volver a jugar</button>
    </section>
    
     <footer>
        Paula Helena Gonzalez Priotti, 2025
     </footer>

     <script src="script.js"></script>
</body>
</html>
